{%extends 'blog/base_blog.html'%}

{%block title%}
Post Delete
{% endblock %}

{%block content%}
<form action="{% url 'post_delete_url' slug=post.slug %}" method="post">
    {% csrf_token %}

    <h1>Are you sure want to delete "{{post.title}}" post</h1>
    <a href="{% url 'post_detail_url' slug=post.slug %}"> Cancel </a>

    <button type="submit" class="btn btn-danger">Delete Post</button>


</form>

{%endblock%}
