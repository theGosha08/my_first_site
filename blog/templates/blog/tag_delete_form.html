{%extends 'blog/base_blog.html'%}

{%block title%}
Tag Delete
{% endblock %}

{%block content%}
<form action="{% url 'tag_delete_url' slug=tag.slug %}" method="post">
    {% csrf_token %}

    <h1>Are you sure want to delete "{{tag.title}}" tag</h1>
    <a href="{% url 'tag_detail_url' slug=tag.slug %}"> Cancel </a>

    <button type="submit" class="btn btn-danger">Delete Tag</button>


</form>

{%endblock%}
